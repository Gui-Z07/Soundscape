<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,1,200" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/9068ad09ef.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
      
</head>
<body>

    <header class="header-content">
        <div class="menu-header-content">
            <div class="input-search-header">
            <button class="icons-header">
                <span class="header-icons-menu">
                    <i class="material-symbols-outlined" id="arrow-before">navigate_before</i>
                </span>
            </button>
            <button class="icons-header">
                <span class="header-icons-menu">
                    <i class="material-symbols-outlined" id="arrow-next" >navigate_next</i>
                </span>
            </button>
            <input type="search" placeholder="search for songs, artists, etc." id="input">
            </div>

        <div class="menu-header-content">
            <button class="icons-header">
                <span class="header-icons-menu">
                    <ion-icon name="notifications" id="icons"></ion-icon>
                    </span>
            </button>

            <button class="icons-header">
                <span class="header-icons-menu">
                    <i class="fa-solid fa-gear" id="icons"></i>
                </span>
            </button>       
            </div>
            <div class="menu-header-content">
                <span class="header-link-upgrade-plan-singup">
                    <a href="#" class="link-upgrade-plan-signup">Sign up</a>
                </span>
                 <a href="#" class="link-upgrade-plan-login">
                     <span class="header-link-upgrade-plan-login">
                         Login
                     </span>
                 </a>
            </div>
        </div>
     </header>
    
    <main>
        <section class="main-content">
            <aside class="sidebar-left">
                <header class="sidebar-header">
                    <img class="logo-img-aside-h" src="img/SoundScape (1).svg" alt="">
                </header>
                <nav class="container-nav-menu">
                    <button class="sidebar-buttons-menu">
                        <span class="span-container-flex">
                            <ion-icon name="home" id="icon-button-aside"></ion-icon>
                            <span class="span-button-title">Home</span>
                        </span>
                    </button>
                    <button class="sidebar-buttons-menu">
                        <span class="span-container-flex">
                            <ion-icon name="planet"  id="icon-button-aside"></ion-icon>
                            <span class="span-button-title">Explorar</span>
                        </span>
                    </button>
                        <button class="sidebar-buttons-menu">
                            <span class="span-container-flex">
                                <i class="material-symbols-outlined" id="icon-button-aside">library_music</i>
                                <span class="span-button-title">Your Library</span>
                            </span>
                        </button>
                    </button>
                    <button class="sidebar-buttons-menu">
                        <span class="span-container-flex">
                            <ion-icon name="musical-notes" id="icon-button-aside"></ion-icon>
                            <span class="span-button-title">Songs</span>
                        </span>
                    </button>
                    <button class="sidebar-buttons-menu">
                        <span class="span-container-flex">
                            <i class="fa-solid fa-podcast" id="icon-button-aside"></i>
                            <span class="span-button-title">Podcast</span>
                        </span>
                    </button>                
                </nav>
            </aside>

            <div class="hero-content">

                <!-- Conteúdo principal aqui -->

                <div class="main-principal-content">
                    <div class="main-principal-title">
                        <article class="titles">
                            <h1>LIBERT</h1><br>
                            <h2>YOUR</h2><br>
                            <h3>VIBE</h3>
                        </article>
                    </div>

                    <video autoplay muted loop>
                        <source src="img/4594922-hd_2048_1080_25fps.mp4" type="video/mp4">
                       
                        Desculpe, seu navegador não suporta vídeos HTML5.
                    </video>
                    
                </div>

                <div class="album-artist-main-content">
                    <h1>Album of the week</h1>

                </div>
            </div>

            <aside class="aside-rigth">
                <h2>Genres</h2>
                <div class="genres-list">
                        <a href="#" class="itens-list">Pop</a>
                        <a href="#" class="itens-list">Jazz</a>
                        <a href="#" class="itens-list">Disco</a>
                        <a href="#" class="itens-list">Rock</a>
                        <a href="#" class="itens-list">Heavy metal</a>
                        <a href="#" class="itens-list">Blues</a>
                        <a href="#" class="itens-list">Hip Hop</a>
                        <a href="#" class="itens-list">Lo-Fi</a>
                        <a href="#" class="itens-list">Soul</a>
                </div>
            </aside>
        </section>
    </main>
    
</body>
</html>
